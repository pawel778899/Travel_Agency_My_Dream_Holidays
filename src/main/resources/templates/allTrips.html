<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<center>
    <table class="table">
        <h1><div th:text="My_Dream_Holidays">Travel Agency My Dream Holidays</div></h1>
        <table border="4" style="width:800px">
            <h2>All Trips Available</h2>
        <thead>
        <tr>
            <th>Destination city: </th>
            <th>Origin city: </th>
            <th>Duration time: </th>
            <th>Price for adult: </th>
            <th>Price for child: </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="trip : ${trips}">

            <td th:text="${trip.destinationCity.name}">Mars Alam</td>
            <td th:text="${trip.originCity.name}">Warsaw</td>
            <td th:text="${trip.durationTime}">7</td>
            <td th:text="${trip.adultPrice}">3500</td>
            <td th:text="${trip.childPrice}">3000</td>

            <td>
                <a th:href="@{/trips/{id}/(id=${trip.id})}"
                   class = "btn btn-danger">Details...</a>
            </td>
        </tr>
        </tbody>
    </table>
        <p><a th:href="@{/mainPage}">Main-Page</a></p>
</center>
</body>
</html>
