<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Three Closest Trips For Every Continent</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<center>
    <h1><div th:text="My_Dream_Holidays">Travel Agency My Dream Holidays</div></h1>

    <table border="4" style="width:800px">
        <h2>Three Closest Trips: </h2>

        <thead>
        <tr>
            <th>Destination city: </th>
            <th>Origin city: </th>
            <th>Duration time: </th>
            <th>Price for adult: </th>
            <th>Price for child: </th>
            <th>Destination continent: </th>
            <th>Description: </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="trip : ${threeClosestTripsForEveryContinent}">
            <td th:text="${trip.destinationCity.name}">Barcelona</td>
            <td th:text="${trip.originCity.name}">Warsaw</td>
            <td th:text="${trip.durationTime}">2</td>
            <td th:text="${trip.adultPrice}">4000</td>
            <td th:text="${trip.childPrice}">3000</td>
            <td th:text="${trip.destinationContinent.name}">Europe</td>
            <td><a th:href="@{/trips/{id}/(id=${trip.id})}"
                   class = "btn btn-danger">Details...</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/mainPage}">Main-Page</a>
</center>
</body>
</html>
